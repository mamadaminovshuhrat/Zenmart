<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenmart</title>

    <link rel="stylesheet" href="./public/css/command.css" />
    <link rel="stylesheet" href="./public/css/home.css" />
  </head>
  <body>
    <div class="navbar_frame">
      <div class="container">
        <div class="navbar_top">
          <a href="#">
            <img src="./public/images/logo.png" alt="Zenmart logo" />
          </a>

          <div class="nav_search_frame">
            <div class="search_box">
              <div class="category_list">
                <select>
                  <option>All Categories</option>
                  <option>Phones</option>
                  <option>Computers</option>
                </select>
              </div>

              <input type="text" placeholder="Search product" />
            </div>

            <div class="search_icon_box">
              <img src="./public/images/search.svg" alt="search" />
            </div>
          </div>

          <div class="nav_top_menu">
            <div class="top_menu_box">
              <div class="box_icon_box">
                <img src="./public/images/heard.svg" alt="wishlist" />
              </div>
              <div class="box_info_box">
                <span>Wishlist</span>
                <strong>My Items</strong>
              </div>
            </div>

            <div class="top_menu_box">
              <div class="box_icon_box">
                <img src="./public/images/user.svg" alt="account" />
              </div>
              <div class="box_info_box">
                <span>Sign In</span>
                <strong>Account</strong>
              </div>
            </div>

            <div class="top_menu_box">
              <div class="box_icon_box">
                <img src="./public/images/cardshop.svg" alt="cart" />
                <div class="basket_count">2</div>
              </div>
              <div class="box_info_box">
                <span>$200.99</span>
                <strong>Total</strong>
              </div>
            </div>
          </div>
        </div>

        <div class="navbar_bott">
          <div class="navbar_bott_menu_box">
            <div class="browse_box">
              <img src="./public/images/browtag.svg" alt="menu" />
              <span>Browse Categories</span>
            </div>

            <div class="navbar_route_menu">
              <div class="router_menu"><a class="active" href="#">Home</a></div>
              <div class="router_menu"><a href="#">Shop</a></div>
              <div class="router_menu"><a href="#">Orders</a></div>
              <div class="router_menu"><a href="#">About</a></div>
              <div class="router_menu"><a href="#">Contact</a></div>
            </div>

            <div class="sorting_menu">
              <a href="#" class="router2">Deal of the Day</a>
              <a href="#" class="router2">Hot Deals</a>
              <a href="#" class="router2">Best Sellers</a>
              <a href="#" class="router2">New Arrivals</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
